<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess My Number</title>
  <link rel="stylesheet" href="guess.css" />
</head>
<body>

  <center>
    <header>
      <h1>Guess My Number</h1>
      <h2>Between 1 & 20</h2>
      <div class="number1">?</div><br><br>

      <input type="number" class="guess" placeholder="Enter guess" />
      <button class="check">Check</button>
      <button class="again">Again</button>
    </header>
  </center>

  <div class="right">
    <h4 class="message">Start Guessing...</h4>
    <h3 class="score">Score: 20</h3>
    <h3 class="highscore">Highscore: 0</h3>
  </div>

  <script src="guess.js"></script>
</body>
</html>
